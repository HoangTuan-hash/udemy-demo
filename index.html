<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <!-- MAIN -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="col-7">
                <div class="header__left">
                    <a class="navbar-brand" href="#"><img src="./img/logo-coral.svg" alt=""></a>
                    <span class="categories"><i class="fa fa-th"></i>Categories</span>
                    <form class="header__form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search for anything" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
            <div class="col-5">
                <div class="header__right">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                          <a class="nav-link" href="#">Udemy for Business</a>
                        </li>
                        <li class="nav-item ">
                          <a class="nav-link" href="#">Teach on Udemy</a>
                        </li>
                        <li class="nav-item ">
                          <a class="nav-link" href="#"><span class="sr-only"><i class="fa fa-shopping-cart"></i></span></a>
                        </li>
                        <li class="nav-item ">
                              <button>Log In</button>
                              <button>Sign Up</button>
                        </li>
                        
                      </ul>
                </div>
            </div>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
    </header>
    <!-- CAROUSEL -->
    <section class="udemyCarousel"></section>
    <!-- INTRO -->
    <section class="intro"></section>
    <section class="course"></section>
    <section class="student"></section>
    <section class="banner"></section>
    <section class="topCategories"></section>
    <section class="feedbacks"></section>
    <section class="partners"></section>
    <footer></footer>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
